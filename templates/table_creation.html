<table> 
  <tr>
    <td><a name="task_start_time" href="#">start</a></td>
    <td><a name="#" href="#">end</a></td>
    <td><a name="task_name" href="#">name</a></td>
    <td><a href="#">label(s)</a></td>
  </tr>
  {% for task in task_list %}
  <tr>
	<td>{{ task.start }}</td>
	<td>{{ task.end }}</td>
	<td>{{ task.name }}</td>
	<td>
	  {% for label in task.categories.all %}
	  {{ label.name }},
	  {% endfor %}
	</td>
  </tr>
  {% endfor %}
</table>
